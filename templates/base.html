<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <head>
        <title>{% block title %}SGS{% end %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ static_url("lib/bootstrap/css/bootstrap.min.css") }}" type="text/css"/>
        {% block css %}
        {% end %}
    </head>
    <body class="{% block body_class %}{% end %}">
        {% block body %}
        {% end %}
        <script src="{{ static_url("lib/jquery/jquery-1.10.2.min.js") }}"></script>
        <script src="{{ static_url("lib/bootstrap/js/bootstrap.min.js") }}"></script>
        {% block js %}
        {% end %}
    </body>
</html>
